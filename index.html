<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Aquí lo que se hace es añadir en el mismo espacio del selector "h1", añadiendo el "h2" y "p", pero separandolos por comas. Y asi es como les aplica la misma propiedad -->
    <style>
      h1,h2,p {
        text-align: center;

      }
      </style>
    <title>Cafe Menu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <main>
      <h1>CAMPER CAFE</h1>
      <p>Est. 2020</p>
      <section>
        <h2>Coffee</h2>
      </section>
    </main>
  </body>
</html>
