<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Aqui solo se explica como se puede añadir codigo CSS en un archivo html, aun que obiamente no es una buena practica, aqui lo que hacemos es añadir el elemento <style> y le añadimos lo siguiente
      
    element {
      property: value;
      }

    -->
    <style>
      h1 {
        text-align: center;
      }
      </style>
    <title>Cafe Menu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <main>
      <h1>CAMPER CAFE</h1>
      <p>Est. 2020</p>
      <section>
        <h2>Coffee</h2>
      </section>
    </main>
  </body>
</html>
